<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Motion Viz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/human.icon" href="/human.ico">
    <script type="module" src="/src/main.js"></script>
    <!-- <link rel="stylesheet" href="src/frontend/src/custom.css" /> is included via FastAPI in file /src/main.js -->
  </head>
  <body>
    <div id="ui-overlay">
      
      <input type="file" id="upload_files" multiple/>
      <button id="client_uploads_btn">Upload Files</button>
      <div id="client_uploads_status"></div>

      <button id="process_bvh_files_btn">Convert BVH to NPY</button>
      <div id="process_bvh_files_status"></div>

      <button id="convert_csv_to_npy_btn">Convert CSV to NPY</button>
      <div id="convert_csv_to_npy_status"></div>

      <div id="file_selector">
        <select id="file_dropdown">
          <option value="">Choose a motion file</option>
        </select>
        <div id="file_selector_status"></div>
      </div>


    </div>

    <!-- Three JS <canvas> is inserted here -->
    <div id="scene-container">
    </div>


    <div id="timeline-container">
      <input type="range" id="frame-slider" min="0" max="100" value="0" />
    <div id="frame-label">Frame: 0 / 0</div>
  </div>
  </body>
</html>
